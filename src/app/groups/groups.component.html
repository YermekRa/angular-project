<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header card-header-danger">
                <h3 class="card-title">Список групп (классов)</h3>
<!--                <p class="card-category">Преподователи</p>-->

            </div>
            <div class="card-body">
                <mat-accordion>
                    <mat-expansion-panel hideToggle>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Adding new group
                            </mat-panel-title>
                            <mat-panel-description>
                                Group form
                            </mat-panel-description>
                        </mat-expansion-panel-header>
                        <mat-form-field>
                            <mat-label>code</mat-label>
                            <input matInput type="text" [(ngModel)]="addingGroupsModel.code">
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>roomId</mat-label>
                            <input matInput type="text" [(ngModel)]="addingGroupsModel.roomId">
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>teacherId</mat-label>
                            <input matInput type="text" [(ngModel)]="addingGroupsModel.teacherId">
                        </mat-form-field>
                        <button mat-flat-button color="primary" (click)="addGroup()">Add</button>
                    </mat-expansion-panel>

                    <mat-expansion-panel (opened)="panelOpenState = true"
                                         (closed)="panelOpenState = false">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Teacher list
                            </mat-panel-title>
                            <mat-panel-description>
                                Currently I am {{panelOpenState ? 'open' : 'closed'}}
                            </mat-panel-description>
                        </mat-expansion-panel-header>
                        <div class="table-responsive">
                            <table mat-table [dataSource]="dataSource" class="table">
                                <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef> Ид номер</th>
                                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                                </ng-container>

                                <ng-container matColumnDef="code">
                                    <th mat-header-cell *matHeaderCellDef> Код </th>
                                    <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                                </ng-container>

                                <ng-container matColumnDef="roomId">
                                    <th mat-header-cell *matHeaderCellDef> roomId</th>
                                    <td mat-cell *matCellDef="let element"> {{element.roomId}} </td>
                                </ng-container>

                                <ng-container matColumnDef="teacherId">
                                    <th mat-header-cell *matHeaderCellDef> teacherId</th>
                                    <td mat-cell *matCellDef="let element"> {{element.teacherId}} </td>
                                </ng-container>

                                <ng-container matColumnDef="actions">
                                    <th mat-header-cell *matHeaderCellDef> Actions</th>
                                    <td mat-cell *matCellDef="let element">
                                        <button mat-icon-button
                                                aria-label="Example icon button with a vertical three dot icon"
                                                matTooltip="Редактировать">
                                            <i class="material-icons">edit_calendar</i>
                                        </button>
                                        <button mat-icon-button color="primary"
                                                (click)="deleteGroup(element.id)"
                                                aria-label="Example icon button with a home icon" matTooltip="Удалить">
                                            <i class="material-icons">delete_outline</i>
                                        </button>

                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                            <mat-paginator  #paginator
                                            [length]="length"
                                            [pageIndex]="page"
                                            [pageSize]="size"
                                            [pageSizeOptions]="[5, 10, 25, 100]"
                                            (page)="pageEvent = getServerData($event)"
                            ></mat-paginator>
                        </div>
                    </mat-expansion-panel>

                </mat-accordion>
            </div>
        </div>
    </div>
</div>
