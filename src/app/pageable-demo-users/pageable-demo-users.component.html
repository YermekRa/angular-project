<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header card-header-danger">
                <h3 class="card-title">PAGEABLE DEMO</h3>
                <button (click)="openDialog(null, 'add')">add</button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table mat-table [dataSource]="dataSource" class="table">
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef> id</th>
                            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                        </ng-container>
                        <ng-container matColumnDef="login">
                            <th mat-header-cell *matHeaderCellDef> login</th>
                            <td mat-cell *matCellDef="let element"> {{element.login}} </td>
                        </ng-container>
                        <ng-container matColumnDef="arcfl">
                            <th mat-header-cell *matHeaderCellDef> arcfl</th>
                            <td mat-cell *matCellDef="let element"> {{element.arcfl}} </td>
                        </ng-container>
                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef>  actions</th>
                            <td mat-cell *matCellDef="let element">
                                <button (click)="openDialog(element, 'edit')">edit</button>
                                <button (click)="deleteUser(element.id)">delete</button>
                                 </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator  #paginator
                                    [length]="length"
                                    [pageIndex]="page"
                                    [pageSize]="size"
                                    [pageSizeOptions]="[5, 10, 25, 100]"
                                    (page)="pageEvent = getServerData($event)"
                    ></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
