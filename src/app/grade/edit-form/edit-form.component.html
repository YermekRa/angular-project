<div class="card">
    <div class="card-header card-header-danger">
        <h4 class="card-title">Редактирование оценки</h4>
        <p class="card-category"></p>
    </div>
    <div class="card-body">
        <mat-form-field>
            <mat-label>Код оценки</mat-label>
            <input matInput type="text" [(ngModel)]="data.code">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Наименование</mat-label>
            <input matInput type="text" [(ngModel)]="data.longname">
        </mat-form-field>

    </div>
    <div class="card-footer">
        <button mat-mat-raised-button (click)="saveGrade()" class="btn btn-danger pull-right"
                [mat-dialog-close]="true">Сохранить
        </button>
        <button mat-mat-raised-button class="btn btn-danger pull-right" mat-dialog-close>Отмена</button>
    </div>
</div>
